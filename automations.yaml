- id: 7a51e31823014c0da831599eb662af08
  alias: Turn off lights in kids room when coming home late
  trigger:
    - entity_id: input_select.home_status
      platform: state
  condition:
    - condition: and
      conditions:
        - condition: state
          entity_id: input_select.home_status
          state: Home
        - after: "19:30:00"
          condition: time
  action:
    - entity_id: group.fonster_lampor_barn_rum
      service: homeassistant.turn_off
    - data: {}
      entity_id: light.skyfacing_zha_group_0x0004
      service: homeassistant.turn_off
  mode: single
- alias: Turn off lights in bedroom when coming home late
  trigger:
    - platform: state
      entity_id: input_select.home_status
  condition:
    condition: and
    conditions:
      - condition: state
        entity_id: input_select.home_status
        state: Home
      - condition: time
        after: "21:00:00"
  action:
    - service: homeassistant.turn_off
      entity_id: group.fonster_lampor_sovrum
  id: 58f6acdc48cc4110bcbf9bef28f34bff
- alias: Turn on game and tv in Sams room when home and when between 9am and 8pm.
  trigger:
    - platform: state
      entity_id: input_select.home_status
    - platform: time
      at: 09:00:00
  condition:
    condition: and
    conditions:
      - condition: state
        entity_id: input_select.home_status
        state: Home
      - condition: time
        before: "19:30:00"
      - condition: time
        after: 08:59:00
  action:
    - service: homeassistant.turn_on
      entity_id: switch.sovrum_sam_tv_nexa_4
  id: 96450b1e953d4b248893abafbd308bf4
- alias:
    Turn off game and tv in Sams room when not home and when between 8pm and
    9am.
  trigger:
    - platform: state
      entity_id: input_select.home_status
    - platform: time
      at: "19:30:00"
  condition:
    condition: or
    conditions:
      - condition: state
        entity_id: input_select.home_status
        state: Away
      - condition: and
        conditions:
          - condition: time
            after: "19:29:00"
          - condition: time
            before: 09:00:00
  action:
    - service: homeassistant.turn_off
      entity_id: switch.sovrum_sam_tv_nexa_4
  id: a630bbb6ad27456da3f26f01c62c6cee
- id: ae163c926136455dab10ccb2a479d21d
  alias: Turn off all lights if it is very late and the lights are still on
  trigger:
    - at: 01:00:00
      platform: time
  condition:
    - condition: state
      entity_id: group.all_fonster_lampor
      state: "on"
  action:
    - entity_id: group.all_fonster_lampor
      service: homeassistant.turn_off
    - entity_id: input_boolean.morning_mode
      service: input_boolean.turn_off
    - data: {}
      entity_id: light.all_skyfacing_zha_group_0x0005
      service: homeassistant.turn_off
    - data:
        message: Found some lights still on at 01:00 AM. Turning them off now...
      service: notify.mobile_app_kim_alster_glimberg
  mode: single
- id: 90e4b8a6d24f4e7895b2024d813fa370
  alias: Turn on lights at sunset
  trigger:
    - event: sunset
      offset: -00:45:00
      platform: sun
  condition:
    - condition: or
      conditions:
        - before: "19:30:00"
          condition: time
        - condition: state
          entity_id: input_select.home_status
          state: Away
  action:
    - entity_id: group.all_fonster_lampor
      service: homeassistant.turn_on
    - data: {}
      entity_id: light.parking_zha_group_0x0001
      service: homeassistant.turn_on
    - data: {}
      entity_id: light.front_door_zha_group_0x0002
      service: homeassistant.turn_on
    - data: {}
      entity_id: light.garden_zha_group_0x0006
      service: homeassistant.turn_on
    - entity_id: group.ute_belysning
      service: homeassistant.turn_on
  mode: single
- id: 367e8e9bcb0243b1b09bfeb44cb115e9
  alias: Turn off lights at sunsrise
  trigger:
    - event: sunrise
      offset: 00:45:00
      platform: sun
  action:
    - entity_id: group.all_fonster_lampor
      service: homeassistant.turn_off
    - entity_id: group.ute_belysning
      service: homeassistant.turn_off
    - data:
        cluster_id: 6
        command: 0
        group: 1
      service: zha.issue_zigbee_group_command
    - data:
        cluster_id: 6
        command: 0
        group: 2
      service: zha.issue_zigbee_group_command
    - data:
        cluster_id: 6
        command: 0
        group: 6
      service: zha.issue_zigbee_group_command
