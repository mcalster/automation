- id: "1585489737608wwww"
  alias: Receive successful build
  description: Receive successful build from Github Actions
  trigger:
    platform: webhook
    webhook_id: !secret github_web_hook_id
  action:
    - service: hassio.addon_restart
      data:
        addon: core_git_pull
    - delay: 0:02
    - service: homeassistant.restart
- id: "1585489737608cxxx"
  alias: Config changed listener
  description: Watching for changed files in config folder
  trigger:
    - platform: event
      event_type: folder_watcher
      event_data:
        event_type: created
    - platform: event
      event_type: folder_watcher
      event_data:
        event_type: deleted
    - platform: event
      event_type: folder_watcher
      event_data:
        event_type: modified
    - platform: event
      event_type: folder_watcher
      event_data:
        event_type: moved
  action:
    - service: shell_command.debug
    - service: shell_command.commit_config
