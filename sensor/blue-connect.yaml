  - platform: template
    sensors:
      pool_temperature:
        friendly_name: "Pool Temperature"
        unit_of_measurement: "Â°C"
        value_template: "{{ states('input_number.pool_temperature') }}"
      pool_ph:
        friendly_name: "Pool pH"
        unit_of_measurement: "pH"
        value_template: "{{ states('input_number.pool_ph') }}"
      pool_orp:
        friendly_name: "Pool ORP"
        unit_of_measurement: "mV"
        value_template: "{{ states('input_number.pool_orp') }}"
      pool_salinity:
        friendly_name: "Pool Salinity"
        unit_of_measurement: "ppm"
        value_template: "{{ states('input_number.pool_salinity') | float * 1000 }}"
      pool_conductivity:
        friendly_name: "Pool Conductivity"
        unit_of_measurement: "ÂµS"
        value_template: "{{ states('input_number.pool_conductivity') }}"
      pool_is_open:
        friendly_name: "Pool is Open"
        value_template: "{{ (states('input_number.pool_ph')| float >= 6.6 ) and (states('input_number.pool_ph')| float <= 8.4) and (states('input_number.pool_orp')| float >= 400 ) and (states('input_number.pool_orp')| float <= 900)}}"
      pool_has_warnings:
        friendly_name: "Pool is Open but with Warnings"
        value_template: "{{ (states('input_number.pool_ph')| float < 7.2 ) or (states('input_number.pool_ph')| float > 7.6) and (states('input_number.pool_orp')| float < 650 ) and (states('input_number.pool_orp')| float > 750)}}"
